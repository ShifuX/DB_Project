<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Database</title>
</head>

<body>
    <div>
        <h2>Choose what you want to do</h2>
        <label for="optionSelector">Select:</label>
        <select name="optionSelector" id="optionSelector">
            <option value="default">--Select--</option>
            <option value="search">Search</option>
            <option value="insert">Insert</option>
        </select>
    </div>
    <div id="searchContainer" hidden="true">
        <h2>Search for a Pokemon</h2>
        <div>
            <label for="pokemonName">Pokemon Name:</label>
            <input type="text" name="pokemonName" id="pokemonName">
        </div>

        <p>Or</p>
        <div>
            <label for="types">Select by types:</label>
            <select name="types" id="types">
                <option value="dark">Dark</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="grass">Grass</option>
                <option value="ghost">Ghost</option>
            </select>

        </div>
        <br>
        <div>
            <input type="button" value="Search" id="searchButton">
        </div>
        <div>
            <h2 id="displayPokemonName"></h2>
        </div>
    </div>

    <div id="insertPokemonContainer" hidden="true">
        <h2>Add a Pokemon</h2>
        <div>
            <label for="insertPokemonName">Pokemon Name:</label>
            <input type="text" name="insertPokemonName" id="insertPokemonName">
        </div>
        <br>
        <div>
            <label for="pokemonHP">HP:</label>
            <input type="number" name="pokemonHP" id="pokemonHP" min="0">
        </div>
        <br>
        <div>
            <label for="insertTypes">Select by types:</label>
            <select name="insertTypes" id="insertTypes">
                <option value="dark">Dark</option>
                <option value="electric">Electric</option>
                <option value="fairy">Fairy</option>
                <option value="grass">Grass</option>
                <option value="ghost">Ghost</option>
            </select>
        </div>
        <br>
        <div>
            <label for="pokemonSex">Sex:</label>
            <select name="pokemonSex" id="pokemonSex">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <br>
        <div>
            <input type="button" value="Submit" id="insertPokemonButton">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
